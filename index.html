<!DOCTYPE html>
<html lang="en">
    <header>    
 <link rel="stylesheet" href="style.css">
 <title>chat app</title>
    </header>
    <h1>chat boot</h1>
    <body>
<h2>Quick and Simple Chat boot</h2>
<div class="container">
    <div class="msgHeader"><p>Let's chat😍</p></div>
    <div id="collection">
    <div class="msgBody">
        <h3>Enter your E-mail and password to start!</h3>
        <label for="email">E-mail:</label>
    <input type="email" placeholder="Enter email" class="email" value="">
    <label for="password">Password:</label>
    <input type="" placeholder="****" value="" class="password" maxlength="4" minlength="4">
    <input type="button" value="submit" class="submit" onclick="submit()"> 
    </div>
    </div>
<div class="msgFooter">
    <h4>Welcome to Menzil chat boot</h4>
    </div>
</div>
<div class="chatBox1"><input type="text" class="senderOne"><input type="button" value="Send" onclick="senderOne()"></div>
<div class="chatBox2"><input type="text" class="senderTwo"><input type="button" value="Send"></div>
    </body>
    <script src="script.js"></script>
</html>
